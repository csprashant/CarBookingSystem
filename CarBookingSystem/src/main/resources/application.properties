
server.port=8080
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Persistence Related Code
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=debug

# the no.of idle con objs that the jdbc con pool should maintain
spring.datasource.hikari.minimum-idle=10   
# the maximum jdbc con objs that jdbc con pool can have
spring.datasource.hikari.maximum-pool-size=100
# idletime out period for jdbc con object in the jdbc con pool
spring.datasource.hikari.idle-timeout=20